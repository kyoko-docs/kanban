<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kanban Board</h1>
    </header>

    <main>
        <div id="kanban-board">
            <!-- Columns and tasks will be added here by JavaScript -->
        </div>

        <div id="iteration-settings">
            <h2>Iteration Settings</h2>
            <label for="iteration-start-date">Start Date:</label>
            <input type="date" id="iteration-start-date" name="iteration-start-date">

            <label for="iteration-end-date">End Date:</label>
            <input type="date" id="iteration-end-date" name="iteration-end-date">

            <label for="iteration-work-limit">Work Limit (e.g., hours per day):</label>
            <input type="number" id="iteration-work-limit" name="iteration-work-limit" min="1" placeholder="Work Limit (e.g., 40)">

            <h3>Holidays</h3>
            <div id="holidays-list">
                <!-- Holidays will be listed here -->
            </div>
            <input type="date" id="iteration-holiday-date" name="iteration-holiday-date">
            <button id="add-holiday-button">Add Holiday</button>
        </div>

        <div id="workload-summary">
            <label for="workload-bar-container">Iteration Workload:</label>
            <div id="workload-bar-container">
                <div id="workload-bar"></div>
            </div>
            <span id="workload-text">0 / 0 hours</span>
        </div>

        <div id="task-modal" style="display:none;">
            <h2>Task</h2>
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" name="task-title">

            <label for="task-details">Details:</label>
            <textarea id="task-details" name="task-details"></textarea>

            <label for="task-workload">Workload (hours):</label>
            <input type="number" id="task-workload" name="task-workload" min="0.5" step="0.5">

            <button id="save-task">Save Task</button>
            <button id="cancel-task">Cancel</button>
        </div>

        <button id="save-data">Save Data</button>
        <button id="load-data">Load Data</button>
    </main>

    <script src="script.js"></script>
    <script src="tests.js" defer></script> <!-- Load tests after main script -->
</body>
</html>
